<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>




{% if rows %}
<table>
    <tr>
        <th>Project title</th>
        <th>Grade</th>

    </tr>
{% for row in rows %}

<tr>
    <td><a href = "/project?project={{ row[0] }}">{{row[0]}}</td>
    <td>{{ row[1] }}</td>

</tr>
{% endfor %}
</table>

{% endif %}

</body>
</html>
